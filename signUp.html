<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <style>
      body {
        background-size: cover;
        background-image: linear-gradient(to right, #83a7b4, #097ca4);
      }
      .signUp {
        height: max-content;
        width: 10%;
        display: flex;
        flex-wrap: wrap;
        margin: 20% 40%;
      }
      input {
        font-size: xx-large;
      }
      button {
        font-size: xx-large;
        margin: 2px;
        border-radius: 5%;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="POST" class="signUp">
      <input type="text" name="userName" placeholder="Name" required />
      <input type="password" name="password" placeholder="Password" required />
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <button>Sign Up</button>
    </form>
  </body>
</html>
